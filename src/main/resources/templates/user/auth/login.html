<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang = "en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script th:replace="~{script :: scripts}"></script>
  <title>Trang Đăng Nhập</title>
</head>
<body>
<!-- Include Header -->
<div th:replace="~{home/header :: header}"></div>

<!-- Content -->
<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">

        <h2 class="text-center mb-4">Đăng Nhập</h2>
        <form th:action="@{/login}" method="post">
          <!-- Tên đăng nhập -->
          <div class="form-group">
            <label for="username" class="form-label">
              <i class="fas fa-user"></i> Tên Đăng Nhập:</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Nhập tên đăng nhập" required>
          </div>

          <!-- Mật khẩu -->
          <div class="form-group">
            <label for="password" class="form-label">
              <i class="fas fa-key"></i> Mật Khẩu:</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Nhập mật khẩu" required>
          </div>

          <!-- Nút đăng nhập -->
          <div class="form-group mt-3">
            <label for="btn-dangnhap" class="form-label"></label>
            <button id="btn-dangnhap" type="submit" class="btn btn-success w-100">Đăng Nhập</button>
          </div>

          <!-- Liên kết đến trang đăng ký -->
          <div class="form-group text-center mt-3">
           <p>Chưa có tài khoản? <a href="/registry">Đăng ký</a></p>

          </div>

          <div class="errorMess text-danger text-center mt-2" th:if="${errorMess}" th:text="${errorMess}"></div>

        </form>
      </div>

  </div>
</div>
<!-- Include Footer -->
<div th:replace="~{home/footer :: footer}"></div>

</body>
</html>
