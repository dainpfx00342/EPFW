<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <th:block th:replace="script :: scripts"/>
    <title>Quản lý người dùng</title>
</head>
<body>
    <!-- Include Header -->
    <div th:replace="~{home/header :: header}"></div>

    <!--Content-->
    <div class="container-fluid">
    <h2 class="text-center"> Trang Quản lý người dùng</h2>
       <!-- Hiển thị thông báo xóa thành công -->
    <div th:if="${successMess}" class="text-success">
        <span th:text="${successMess}"></span>
    </div>
    <div class="table-container">
     <table class="table table-bordered table-hover">
         <tr>
             <th>No</th>
             <th>Username</th>
             <th>Email</th>
             <th>Phone</th>
             <th>Address</th>
             <th>Role</th>
             <th>Action</th>
         </tr>
         <tr th:each="user : ${users}">
             <td th:text="${userStat.index + 1}"></td>
             <td th:text="${user.username}"></td>
             <td th:text="${user.email}"></td>
             <td th:text="${user.phone}"></td>
             <td th:text="${user.address}"></td>
             <td th:text="${user.role}"></td>
             <td>
                 <a class="btn btn-warning btn-sm btn-action" th:href="@{/editUser/{id}(id=${user.id})}" >
                     <i class="fas fa-edit"></i>Edit
                 </a>

                 <a class="btn btn-danger btn-sm btn-action" th:href="@{/deleteUser/{id}(id=${user.id})}"
                    onclick="return confirm('Bạn có muốn xoá người dùng này?');">
                     <i class="fas fa-trash-alt"></i>Delete
                 </a>
             </td>
         </tr>

     </table>
    </div>
    </div>
    <!-- Include Footer -->
    <div th:replace="~{home/footer :: footer}"></div>

</body>
</html>
