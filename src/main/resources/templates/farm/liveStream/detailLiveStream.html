<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script th:replace="~{script :: scripts}"></script>

    <title>Chi tiết Sản Phẩm</title>
</head>
<body>
<!-- Include Header -->
<div th:replace="~{home/header :: header}"></div>

<!-- Main content -->
<main class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-primary text-white text-center">
                    <h4><i class="fas fa-video"></i> Chi Tiết Buổi Live</h4>
                </div>

                <div class="card-body">
                    <h5 class="text-primary">
                        <i class="fas fa-calendar-alt"></i> <span th:text="${liveStream.title}"></span>
                    </h5>

                    <p>
                        <i class="fas fa-align-left text-info"></i>
                        <strong> Mô tả:</strong> <span class="ml-2" th:text="${liveStream.description}"></span>
                    </p>

                    <p>
                        <i class="fas fa-seedling text-success"></i>
                        <strong> Trang trại:</strong> <span class="ml-2" th:text="${liveStream.farm.farmName}"></span>
                    </p>

                    <p>
                        <i class="fas fa-clock text-warning"></i>
                        <strong> Thời gian Live:</strong>
                        <span class="ml-2" th:text="${#temporals.format(liveStream.dateToLive, 'dd-MM-yyyy HH:mm:ss')}"></span>
                    </p>

                    <p>
                        <i class="fas fa-link text-danger"></i>
                        <strong> Đường dẫn Live:</strong>
                        <a th:href="${liveStream.url}" th:text="${liveStream.url}" target="_blank" class="ml-2"></a>
                    </p>

                    <div class="alert alert-info mt-3 text-center">
                        <i class="fas fa-info-circle"></i> Hãy truy cập đúng giờ để không bỏ lỡ buổi live quan trọng này!
                    </div>
                </div>

                <div class="card-footer text-center">
                    <a href="/liveStream" class="btn btn-secondary btn-sm">
                        <i class="fas fa-arrow-left"></i> Quay lại
                    </a>
                </div>
            </div>
        </div>
    </div>
</main>
<!-- Include Footer -->
<div th:replace="~{home/footer :: footer}"></div>

</body>
</html>
