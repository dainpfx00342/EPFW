<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script th:replace="~{script :: scripts}"></script>
    <script src="/ckeditor/ckeditor4-4.21.0/ckeditor.js"></script>
    <title>Chỉnh Sửa Blog</title>
</head>
<body>
<!-- Include Header -->
<div th:replace="~{home/header :: header}"></div>

<!-- Content -->
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="text-left mb-4">Chỉnh Sửa Blog</h2>
            <form th:action="@{/editBlog/product/{id} (id=${blog.id})}" method="post" th:object="${blog}">
                <!-- Chọn sản phẩm liên kết -->
                <div class="form-group">
                    <label for="product" class="form-label">Tên sản phẩm</label>
                    <p id="product" th:text="${product.productName}"></p>
                </div>

                <!-- Tiêu đề Blog -->
                <div class="form-group">
                    <label for="title">Tiêu đề:</label>
                    <input type="text" id="title" name="title" class="form-control" th:field="*{title}" required oninvalid="this.setCustomValidity('Vui lòng nhập thông tin vào ô này.')" oninput="this.setCustomValidity('')">
                </div>

                <!-- Nội dung Blog -->
                <div class="form-group">
                    <label for="content">Nội dung:</label>
                    <textarea id="content" name="content" class="form-control" th:field="*{content}"></textarea>
                </div>

                <!-- Nút Cập Nhật -->
                <button type="submit" class="btn btn-primary">Cập Nhật Blog</button>
            </form>
        </div>
    </div>
</div>

<script>
    CKEDITOR.replace('content');  // Kích hoạt CKEditor cho textarea "content"
</script>

</body>
</html>
