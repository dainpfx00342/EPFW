<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/allStyle.css">

    <title>Chi tiết Sản Phẩm</title>
</head>
<body>
<!-- Include Header -->
<div th:replace="~{home/header :: header}"></div>

<!-- Main content -->
<div class="container mt-5">
    <h2 class="mb-4">Chi tiết Sản Phẩm</h2>

    <!-- Hiển thị thông tin sản phẩm -->
    <div class="card p-4">
        <h3 th:text="${product.productName}"></h3>
        <p><strong>Giá:</strong> <span th:text="${product.price}"></span> VND</p>
        <p><strong>Mô tả:</strong> <span th:text="${product.description}"></span></p>
        <!-- Hiển thị hình ảnh sản phẩm -->
        <img th:src="${product.imageUrl}" class="card-img-top img-fluid" alt="Hình ảnh sản phẩm">
    </div>

    <!-- Danh sách Blog liên quan -->
    <div class="mt-4">
        <h4>Blogs liên quan</h4>
        <ul class="list-group">
            <li class="list-group-item" th:each="blog : ${blogs}">
                <h5 th:text="${blog.title}"></h5>
                <div th:utext="${blog.content}"></div>

            </li>
        </ul>
    </div>
</div>
<!-- Include Footer -->
<div th:replace="~{home/footer :: footer}"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
