<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script th:replace="~{script :: scripts}"></script>

    <title>Tạo Đơn Hàng</title>
</head>
<body>
<!-- Include Header -->
<div th:replace="~{home/header :: header}"></div>

<!-- Content -->
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="text-center mb-4">Tạo Mới Đơn Hàng</h2>
            <h3 class="text-success">Tên sản phẩm: <span th:text="${product.productName}"></span></h3>

            <!-- Hiển thị thông báo lỗi -->
            <div th:if="${errorMess}" class="text-danger">
                <span th:text="${errorMess}"></span>
            </div>
            <form th:action="@{/addOrder/product/{productId} (productId =${product.id}) }" method="post" th:object="${order}">

                <!-- Địa chỉ -->
                <div class="form-group">
                    <label for="address" class="form-label">Địa chỉ:</label>
                    <input type="text" id="address" name="address" th:field="*{address}" class="form-control" placeholder="Nhập địa chỉ" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
                </div>

                <!-- Số điện thoại -->
                <div class="form-group">
                    <label for="phone" class="form-label">Số Điện Thoại:</label>
                    <input type="text" id="phone" name="phone" th:field="*{phone}" class="form-control" placeholder="Số điện thoại hợp lệ (0xxxxxxxxx)" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
                </div>

                <!-- Phương thức thanh toán -->
                <div class="form-group">
                    <label for="paymentMethod" class="form-label">Phương Thức Thanh Toán:</label>
                    <select id="paymentMethod" name="paymentMethod" th:field="*{paymentMethod}" class="form-control" required>
                        <option value="" disabled selected>-- Chọn --</option>
                        <option value="CASH">Thanh toán tiền mặt</option>
                        <option value="CREDIT_CARD">Thẻ tín dụng</option>
                        <option value="BANK_TRANSFER">Chuyển khoản</option>
                    </select>
                    <div class="text-danger" th:if="${#fields.hasErrors('paymentMethod')}" th:errors="*{paymentMethod}"></div>
                </div>

                <!-- Giá mong muốn -->
                <div class="form-group">
                    <label for="expectedPrice" class="form-label">Giá Mong Muốn:</label>
                    <input type="number" id="expectedPrice" name="expectedPrice" th:field="*{expectedPrice}" class="form-control" step="0.01" placeholder="Nhập giá" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('expectedPrice')}" th:errors="*{expectedPrice}"></div>
                </div>

                <!-- Loại đơn hàng -->
                <div class="form-group">
                    <label for="orderType" class="form-label">Loại Đơn Hàng:</label>
                    <select id="orderType" name="orderType" th:field="*{orderType}" class="form-control" required>
                        <option value="" disabled selected>-- Chọn --</option>
                        <option value="PRODUCE">Sản phẩm</option>
                        <option value="TOUR">Tour</option>
                    </select>
                    <div class="text-danger" th:if="${#fields.hasErrors('orderType')}" th:errors="*{orderType}"></div>
                </div>

                <!-- Ghi chú -->
                <div class="form-group">
                    <label for="note" class="form-label">Ghi Chú:</label>
                    <textarea id="note" name="note" th:field="*{note}" class="form-control" placeholder="Nhập ghi chú" rows="3"></textarea>
                    <div class="text-danger" th:if="${#fields.hasErrors('note')}" th:errors="*{note}"></div>
                </div>

                <!-- Nút đăng ký -->
                <div class="form-group text-center mt-4">
                    <button type="submit" class="btn btn-primary">Tạo Đơn Hàng</button>
                    <a href="/home" class="btn btn-secondary">Quay Lại</a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Include Footer -->
<div th:replace="~{home/footer :: footer}"></div>

</body>
</html>
