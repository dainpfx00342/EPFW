<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đánh Giá Đơn Hàng</title>
    <script th:replace="~{script :: scripts}"></script>
</head>
<body>
<!-- Header -->
<div th:replace="~{home/header :: header}"></div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="text-center">Đánh giá đơn hàng</h2>

            <!-- Hiển thị thông báo lỗi -->
            <div th:if="${errorMess}" class="alert alert-danger" role="alert" th:text="${errorMess}"></div>

            <form th:action="@{/reviewOrder/{orderId} (orderId=${order.id})}" method="post" th:object="${vote}">
                <!-- Blog ID (Ẩn) -->
                <input type="hidden" th:field="*{order.blog.id}">
                <input type="hidden" th:field="*{order.id}">
                <div class="form-group">
                    <label for="productName">Tên sản phẩm/Tour:</label>
                    <p class="form-control" id="productName"
                       th:if="${order.products.isEmpty() != null and order.products.size() > 0}"
                       th:text="${order.products[0].productName}">
                    </p>
                    <p class="form-control" id="tourName"
                       th:if="${order.tours.isEmpty() != null and order.tours.size() > 0}"
                       th:text="${order.tours[0].tourName}">
                    </p>
                </div>
                <div class="form-group">
                    <label for="vote">Điểm đánh giá (1-5):</label>
                    <select id="vote" name="vote" class="form-control" required th:field="*{vote}">
                        <option value="1">1 - Rất tệ</option>
                        <option value="2">2 - Tệ</option>
                        <option value="3">3 - Bình thường</option>
                        <option value="4">4 - Tốt</option>
                        <option value="5">5 - Tuyệt vời</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="comment">Nội dung đánh giá:</label>
                    <input id="comment" type="text" class="form-control" th:field="*{comment}" placeholder="Nhập nội dung đánh giá" required>
                </div>


                <!-- Nút gửi đánh giá -->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Gửi Đánh Giá</button>
                    <a href="/home" class="btn btn-secondary">Hủy</a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Footer -->
<div th:replace="~{home/footer :: footer}"></div>
</body>
</html>
