<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="/css/allStyle.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJr+H08xv4gDsmvPbsS4v1MZBdFQZGosWKHg+8ec0Wrx1pX5Qifbbl6CfnB2" crossorigin="anonymous">
  <title>Trang Đăng Nhập</title>
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h2 class="text-center mb-4">Đăng Nhập</h2>
      <form th:action="@{/login}" method="post">

        <!-- Tên đăng nhập -->
        <div class="form-group">
          <label for="username" class="form-label">Tên Đăng Nhập:</label>
          <input type="text" id="username" name="username" class="form-control" placeholder="Nhập tên đăng nhập" required>
        </div>

        <!-- Mật khẩu -->
        <div class="form-group">
          <label for="password" class="form-label">Mật Khẩu:</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="Nhập mật khẩu" required>
        </div>

        <!-- Nút đăng nhập -->
        <div class="form-group text-center">
          <button type="submit" class="btn btn-primary w-100">Đăng Nhập</button>
        </div>

        <!-- Liên kết đến trang đăng ký -->
        <p class="text-center mt-3">Chưa có tài khoản? <a href="/registry">Đăng ký</a></p>
        <div class="errorMess" th:if="${errorMess}" th:text="${errorMess}"></div>
        <div class="mess" th:if="${mess}" th:text="${mess}"></div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-O8x2b1+v0sA+OzzqBhByeBxyPS3yyINfq/hak1olWX5NK7nyXI+G/fFhYYbb3Rfw" crossorigin="anonymous"></script>
</body>
</html>
