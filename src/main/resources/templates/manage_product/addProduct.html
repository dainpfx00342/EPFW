<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="/css/allStyle.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJr+H08xv4gDsmvPbsS4v1MZBdFQZGosWKHg+8ec0Wrx1pX5Qifbbl6CfnB2" crossorigin="anonymous">
  <title>Trang Đăng Ký</title>
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h2 class="text-center mb-4">Tạo Mới Sản Phẩm</h2>
      <form th:action="@{/addProduct}" method="post" th:object="${product}" enctype="multipart/form-data">
        <!-- Thông báo lỗi -->
        <div class="errorMess" th:if="${registrationError}" th:text ="${registrationError}" ></div>
        <!-- Tên sản phẩm -->
        <div class="form-group">
          <label class="form-label">Tên Sản phẩm: </label>
          <label for="productName"></label><input type="text" id="productName" name="productName" th:field="*{productName}" class="form-control" placeholder="Nhập tên đăng nhập" required>
          <div class="errorMess" th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}"></div>
        </div>

        <!-- Số tồn kho -->
        <div class="form-group">
          <label for="numberOfStock" class="form-label">Số tồn kho: </label>
          <input type="text" id="numberOfStock" name="numberOfStock" th:field="*{numberOfStock}" class="form-control" placeholder="Nhập email hợp lệ" required>
          <div class="errorMess" th:if="${#fields.hasErrors('numberOfStock')}" th:errors="*{numberOfStock}"></div>
        <!-- Đơn giá -->
        </div><div class="form-group">
          <label for="price" class="form-label">Đơn giá (VNĐ): </label>
          <input type="text" id="price" name="price" th:field="*{price}" class="form-control" placeholder="Nhập giá sản phẩm" required>
          <div class="errorMess" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
        </div>


        <!-- Mô tả -->
        <div class="form-group">
          <label for="desc" class="form-label">Mô tả sản phẩm: </label>
          <input type="text" id="desc" name="desc" th:field="*{description}" class="form-control" placeholder=" Mô tả sản phẩm" required>
          <div class="errorMess" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
        </div>

        <!-- Mô tả -->
        <div class="form-group">
          <label for="desc" class="form-label">Hình ảnh sản phẩm: </label>
          <input type="file" id="file" name="imageFile" class="form-control" placeholder=" Hình ảnh sản phẩm" >

        </div>

        <!-- Nhom san pham -->
        <div class="form-group">
          <label for="productCategory" class="form-label">Loại sản phẩm: </label>
          <select id="productCategory" name="productCategory" th:field="*{productCategory}" class="form-control" required>
            <option value="" selected >Chọn nhóm sản phẩm</option>
            <option value="AGRICULTURE">Nông sản</option>
            <option value="FORESTRY">Lâm sản</option>
            <option value="FISHERY">Thủy sản</option>
            <option value="LIVESTOCK">Chăn nuôi</option>
          </select>
        </div>
        <!-- Nút đăng ký -->
        <div class="form-group text-center">
          <button type="submit" class="btn btn-primary w-100 form-label">Lưu sản phẩm</button>
        </div>

        <!-- Liên kết đến trang đăng nhập -->
        <p class="text-center mt-3">Đã có tài khoản? <a href="/login">Đăng nhập</a></p>

      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-O8x2b1+v0sA+OzzqBhByeBxyPS3yyINfq/hak1olWX5NK7nyXI+G/fFhYYbb3Rfw" crossorigin="anonymous"></script>
</body>
</html>
