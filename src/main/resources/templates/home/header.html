<!-- src/main/resources/templates/home/header.html -->
<header>
    <nav class="navbar navbar-light navbar-expand-md">
        <div class="container-fluid">
            <a class="navbar-brand-green" href="/home"><h1>Chợ nông sản sạch</h1></a>

            <!-- Button for mobile devices -->
            <button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navcol-1" class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">

                    <!--FARMER -->
                    <li class="nav-item" th:if="${session.role == 'FARMER' or session.role == 'ADMIN'}">
                        <a class="nav-link" href="/manageProduct"><strong>Quản lý Nông sản</strong></a>
                    </li>
                    <li class="nav-item" th:if="${session.role == 'FARMER' or session.role == 'ADMIN'}">
                        <a class="nav-link" href="/manageBlog"><strong>Quản lý Blog</strong></a>
                    </li>

                    <!--BUYER -->
                    <li class="nav-item" th:if="${session.role == 'BUYER'}">
                        <a class="nav-link" href="#"><strong>Đặt hàng</strong></a>
                    </li>
                    <li class="nav-item" th:if="${session.role == 'BUYER'}">
                        <a class="nav-link" href="#"><strong>Quản lý Đơn Đặt hàng</strong></a>
                    </li>

                    <!--ADMIN -->

                    <li class="nav-item" th:if="${session.role == 'ADMIN'}">
                        <a class="nav-link" href="/manageUser"><strong>Quản lý Người dùng</strong></a>
                    </li>

                    <li class="nav-item" th:if="${session.role == 'ADMIN'}">
                        <a class="nav-link" href="/manageContact"><strong>Quản lý Liên Hệ</strong></a>
                    </li>
                    <!-- Common links -->
                    <li class="nav-item"><a class="nav-link" href="/home"><strong>Trang chủ</strong></a></li>
                    <li class="nav-item"><a class="nav-link" href="/contact"><strong>Liên hệ</strong></a></li>
                </ul>
            </div>
            <!-- Kim tra xem nguoi dung da dang nhap chua -->
            <div th:if="${session.loggedInUser}">
                <button class="btn btn-primary" type="button" onclick="window.location.href='/login'">Đăng xuất</button>
            </div>
            <div th:unless="${session.loggedInUser}">
                <button class="btn btn-primary" type="button" onclick="window.location.href='/login'">Đăng nhập</button>
                <button class="btn btn-primary" type="button" onclick="window.location.href='/registry'" style="margin: 10px;">Đăng ký</button>
           </div>
        </div>
    </nav>
</header>
