            </button>
            <div id="navcol-1" class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">

                    <!--FARMER hoặc ADMIN mới thấy menu  -->
                    <li class="nav-item dropdown" th:if="${session.role == 'FARMER' or session.role == 'ADMIN'}">
                        <a class="nav-link dropdown-toggle" href="/manageFarm" id="farmDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <strong>Quản lý Trang Trại</strong></a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item text-success" href="/manageFarm">
                                <i class="fas fa-tachometer-alt text-primary"></i> Quản lý Trang Trại
                            </a>
                            <a class="dropdown-item text-success" href="/manageProduct">
                                <i class="fas fa-box text-success"></i> Quản lý Sản Phẩm
                            </a>
                            <a class="dropdown-item text-success" href="/manageTour">
                                <i class="fas fa-leaf text-warning"></i> Quản lý Tour
                            </a>
                            <a class="dropdown-item text-success" href="/manageLiveStream">
                                <i class="fas fa-video text-danger"></i> Quản lý Lịch LiveStream
                            </a>
                        </div>
                    </li>



                    <!--BUYER -->
                    <li class="nav-item" th:if="${session.role == 'BUYER' or session.role=='ADMIN'}">
                        <a class="nav-link" href="#"><strong>Đặt hàng</strong></a>
                    </li>
                    <li class="nav-item" th:if="${session.role == 'BUYER' or session.role=='ADMIN'}">

                    </li>

                    <li class="nav-item" th:if="${session.role == 'ADMIN'}">

                    </li>

                    <li class="nav-item" th:if="${session.role == 'ADMIN'}">

                    </li>

                    <li class="nav-item"><a class="nav-link" href="/contact"><strong>Liên hệ</strong></a></li>

                </ul>

                <button class="btn btn-primary" type="button" onclick="window.location.href='/login'">Đăng xuất</button>
            </div>
            <div th:unless="${session.loggedInUser}">
                <button class="btn btn-primary" type="button" onclick="window.location.href='/login'">Đăng nhập</button>
                <button class="btn btn-primary" type="button" onclick="window.location.href='/registry'" style="margin: 10px;">Đăng ký</button>
