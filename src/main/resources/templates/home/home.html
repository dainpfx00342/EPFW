<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>newHomepage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="/css/allStyle.css">
</head>

<body class="text-center">
<!-- Include Header -->
<div th:replace="~{home/header :: header}"></div>

<!-- Main content -->
<main class="container mt-4">
    <div class="row">
        <div th:each="product : ${products}" class="col-md-4 mb-4">
            <div class="card shadow-sm">
                <img th:src="${product.imageUrl}" class="card-img-top img-fluid" alt="Hình ảnh sản phẩm">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.productName}"></h5>
                    <p class="card-text" th:text="${product.description}"></p>
                    <p class="text-danger font-weight-bold" th:text="'Giá: ' + ${#numbers.formatInteger(product.price,3,'POINT')} + ' VNĐ'"></p>

                    <!-- Danh sách blog liên quan đến sản phẩm -->
                    <div class="blogs-section mt-3">
                        <h6 class="text-primary">Các bài viết liên quan:</h6>
                        <ul class="list-group list-group-flush">
                            <li th:each="blog : ${product.blogs}" class="list-group-item">
                                <a th:href="@{'/blogDetail/' + ${blog.id}}" th:text="${blog.title}" class="text-dark"></a>
                            </li>
                        </ul>
                    </div>

                    <a th:href="@{'/productDetail/' + ${product.id}}" class="btn btn-primary">Xem chi tiết</a>
                </div>
            </div>
        </div>
    </div>
</main>


<!-- Include Footer -->
<div th:replace="~{home/footer :: footer}"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/js/bootstrap.bundle.min.js"></script>

</body>

</html>
