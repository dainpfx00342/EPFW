<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>newHomepage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="/css/allStyle.css">
</head>

<body class="text-center">
<!-- Header -->
<!-- Include Header -->
<div th:replace="~{home/header :: header}"></div>

<!-- Main content -->
<main class="container mt-4">
    <div class="row">
        <div th:each="product : ${products}" class="col-md-4 mb-4">
            <div class="card shadow-sm">
                <img th:src="${product.imageUrl}" class="card-img-top img-fluid" alt="Hình ảnh sản phẩm">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.productName}"></h5>
                    <p class="card-text" th:text="${product.description}"></p>
                    <p class="text-danger font-weight-bold" th:text="'Giá: ' + ${#numbers.formatInteger(product.price,3,'POINT')} + ' VNĐ'"></p>
                    <a th:href="@{'/productDetail/' + ${product.id}}" class="btn btn-primary">Xem chi tiết</a>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<!-- Include Footer -->
<div th:replace="~{home/footer :: footer}"></div>

</body>

</html>
